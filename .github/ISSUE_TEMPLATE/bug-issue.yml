name: "🐛 Bug"
description: "버그 또는 오류 보고"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 🐞 버그 설명
      description: 발생한 문제에 대해 간단히 설명해 주세요.
      placeholder: 어떤 문제가 발생했는지 요약해 주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🔄 재현 방법 (Given–When–Then 형식 권장)
      description: |
        버그를 재현하는 단계를 작성해 주세요.  
        (가능하면 **Given–When–Then** 형식으로 서술해 주세요)
        - **Given**: (상황 설명)
        - **When**: (행동 설명)
        - **Then**: (문제 발생 설명)
      placeholder: |
        예시:
        - **Given**: 로그인된 상태에서 프로필 페이지에 접근한 상황
        - **When**: 프로필 수정 버튼을 클릭했을 때
        - **Then**: 500 서버 에러가 발생함
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📌 예상 동작
      description: 정상적으로 동작했을 때의 결과를 설명해 주세요.
      placeholder: 기대했던 동작을 작성해 주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📷 스크린샷 / 추가 참고 자료
      description: 버그 확인에 도움이 될 만한 자료를 첨부해 주세요.
      placeholder: 이미지나 콘솔 로그, 참고가 될 자료들을 붙여 넣어 주세요.
